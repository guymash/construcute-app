services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/app
      S3_BUCKET: your-bucket
      AWS_REGION: eu-west-1
      AI_PROVIDER_KEY: change-me
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:


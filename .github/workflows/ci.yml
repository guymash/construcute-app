name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  python-and-ts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pytest pytest-asyncio alembic psycopg[binary]

      - name: Run Python lint (ruff)
        run: ruff check apps/api

      - name: Run Python format check (black)
        run: black --check apps/api

      - name: Run mypy
        run: mypy apps/api/app

      - name: Run Python tests
        run: PYTHONPATH=apps/api pytest apps/api

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm install

      - name: Run TS/JS lint
        run: npm run lint --if-present

      - name: Run Prettier check
        run: npm run format --if-present

